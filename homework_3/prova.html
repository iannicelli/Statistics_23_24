<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Canvas</title>
    <style>
        #canvas-container {
            width: 80%;
            height: 80vh;
            border: 1px solid #000;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;

        }

        #resize-handle {
            width: 10px;
            height: 10px;
            background-color: #007BFF;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="resize-handle"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvas-container');
        const resizeHandle = document.getElementById('resize-handle');
        const ctx = canvas.getContext('2d');
        let isResizing = false;

        // Initialize canvas size
        canvas.width = canvasContainer.clientWidth;
        canvas.height = canvasContainer.clientHeight;

        // Function to resize the canvas
        function resizeCanvas() {
            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;
        }

        // Event listener for starting the resizing
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
        });

        // Event listener for ending the resizing
        document.addEventListener('mouseup', () => {
            isResizing = false;
        });

        // Event listener for resizing the canvas
        document.addEventListener('mousemove', (e) => {
            if (isResizing) {
                canvasContainer.style.width = e.clientX - canvasContainer.getBoundingClientRect().left + 'px';
                canvasContainer.style.height = e.clientY - canvasContainer.getBoundingClientRect().top + 'px';
                resizeCanvas();
            }
        });

        // Prevent text selection while resizing
        canvasContainer.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // Prevent right-click menu while resizing
        canvasContainer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Resize canvas when the window is resized
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
